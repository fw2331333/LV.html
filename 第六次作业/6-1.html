<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>
<body>
    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>
    <div id="divlist">
        <input type="checkbox" value="内卷">内卷
        <input type="checkbox" value="疯狂内卷">疯狂内卷
        <input type="checkbox" value="拼命内卷">拼命内卷
        <input type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input type="button" value="全选" id="All">
        <input type="button" value="全不选" id="None">
        <input type="button" value="反选" id="invert">
    </div>

    <script>
        document.getElementById('All').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('#divlist input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = true);
        });

        document.getElementById('None').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('#divlist input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = false);
        });

        document.getElementById('invert').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('#divlist input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = !checkbox.checked);
        });
    </script>
</body>
</html>
