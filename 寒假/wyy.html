<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网易云音乐 PC 端</title>
  <link rel="stylesheet" href="wyy.css">
</head>
<body>
  <div class="container">
    <!-- 侧边栏 -->
    <aside class="sidebar">
      <div class="logo">
        <img src="https://s1.music.126.net/style/favicon.ico" alt="网易云音乐">
        网易云音乐
      </div>
      <ul class="menu">
        <li class="active" data-route="recommend">
          <div class="menu-item">
            <i class="icon discover"></i>
            <a href="wyy.html"><span>推荐</span></a>
          </div>
        </li>
        <li data-route="featured">
          <div class="menu-item">
            <i class="icon jingxuan"></i>
            <span><a href="wyy.html">精选</a></span>
          </div>
        </li>
        <li data-route="blog">
          <div class="menu-item">
            <i class="icon boke"></i>
            <span><a href="wyy.html">播客</a></span>
          </div>
        </li>
        <li data-route="explore">
          <div class="menu-item">
            <i class="icon manyou"></i>
            <span>漫游</span>
          </div>
        </li>
        <li data-route="dynamic">
          <div class="menu-item">
            <i class="icon dongtai"></i>
            <span>动态</span>
          </div>
        </li>
        <!-- 分割线 -->
        <li class="divider"></li>
        <li data-route="favorite">
          <div class="menu-item">
            <i class="icon music"></i>
            <span>我喜欢的音乐</span>
          </div>
        </li>
        <li data-route="recent">
          <div class="menu-item">
            <i class="icon zuijinbofang"></i>
            <span>最近播放</span>
          </div>
        </li>
        <li data-route="my-blog">
          <div class="menu-item">
            <i class="icon wodeboke"></i>
            <span>我的博客</span>
          </div>
        </li>
      </ul>
    </aside>

    <!-- 内容区域 -->
<div class="content-area" id="content-area">
  <div class="carousel-container" id="carousel-container"></div>
    <!-- 推荐歌单 -->
    <div class="box-container" id="box-container"></div>
</div>
  

  <!-- 顶部导航栏 -->
  <div class="head1">
    <div class="header">
      <button id="search-btn"><i class="icon search"><</i></button>
      <input type="text" id="search-input" placeholder="搜索音乐">
      <div class="photo">
        <img src="beng.jpg.jpg" alt="崩坏">
        星琼铁道
      </div>
    </div>
  </div>

  <!-- 播放器 -->
  <div class="player">
  <div class="player-info">
    <a href="http://www.123" target="_blank">
      <img id="cover" src="https://placehold.co/50" alt="封面">
    </a>
    <div class="song-info">
      <p id="song-name">歌曲名称</p>
      <p id="artist-name">歌手</p>
    </div>
  </div>
  <div class="player-controls">
    <div class="controls">
      <button id="prev-btn"><i class="icon prev">&#x23EE;</i></button>
      <button id="play-btn"><i class="icon play">&#x23F5;</i></button>
      <button id="next-btn"><i class="icon next">&#x23ED;</i></button>
    </div>
    <div class="progress">
      <span id="current-time">00:00</span>
      <input type="range" id="progress-bar" min="0" max="100" value="0">
      <span id="duration">00:00</span>
    </div>
  </div>
  <div class="volume-control">
    <button id="mute-btn"><i class="icon volume">&#x1F508;</i></button>
    <input type="range" id="volume-bar" min="0" max="100" value="80">
  </div>
  <audio id="audio"></audio>
</div>
</div>

  <script src="wyy.js"></script>
</body>
</html>
