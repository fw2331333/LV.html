<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网易云音乐 PC 端</title>
  <link rel="stylesheet" href="wyy.css">
</head>
<body>
  <div class="container">
    <!-- 侧边栏 -->
    <aside class="sidebar">
      <div class="logo">
        <img src="https://s1.music.126.net/style/favicon.ico" alt="网易云音乐">
        网易云音乐
      </div>
      <ul class="menu">
        <li class="active">
          <div class="menu-item" id="cc">
            <i class="icon discover"></i>
            <span>推荐</span>
          </div>
        </li>
        <li>
          <div class="menu-item" id="selective1">
            <i class="icon jingxuan"></i>
            <span>精选</span>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <i class="icon boke"></i>
            <span>播客</span>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <i class="icon manyou"></i>
            <span>漫游</span>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <i class="icon dongtai"></i>
            <span>动态</span>
          </div>
        </li>
        <!-- 分割线 -->
        <li class="divider"></li>
        <li>
          <div class="menu-item" id="fff">
            <i class="icon music"></i>
            <span>我喜欢的音乐</span>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <i class="icon zuijinbofang"></i>
            <span>最近播放</span>
          </div>
        </li>
        <li>
          <div class="menu-item">
            <i class="icon wodeboke"></i>
            <span>我的博客</span>
          </div>
        </li>
      </ul>
    </aside>

<!-- 内容区域 -->
<div class="content-area" id="content-area">
  <div class="carousel-container" id="carousel-container"></div>
    <!-- 推荐歌单 -->
    <div class="box-container" id="box-container"></div>
</div>

<!-- 精选 -->
<div id="selective" class="selective">
  <div class="logo">歌单广场</div>
  <div class="head2"></div>
  <div class="box-container" id="featured-container"></div>
</div>

  <!-- 顶部导航栏 -->
  <div class="head1">
    <div class="header">
      <button id="search-btn"><i class="icon search"><</i></button>
      <input type="text" id="search-input" placeholder="搜索音乐">
      <div class="photo">
        <img src="beng.jpg.jpg" alt="崩坏">
        星琼铁道
      </div>
    </div>
  </div>

<!-- 播放界面 -->
<div id="player-detail" class="player-detail">
  <div class="detail-header">
    <div class="close-btn">↓</div>
  </div>
  <div class="detail1-content">
    <!-- 左侧唱片部分 -->
    <div class="vinyl-container">
      <img src="唱针-1.png" class="needle" id="needle">
      <div class="vinyl-disc">
        <img id="vinyl-cover" class="vinyl-cover" src="">
      </div>
    </div>

    <!-- 右侧信息部分 -->
    <div class="info-container">
      <div class="song1">
        <h2 id="detail-song-name">歌曲名称</h2>
        <p id="detail-artist-name">歌手</p>
        <p id="detail-album-name">专辑名称</p>
      </div>
      <div class="lyrics-container" id="lyricsBox"></div>
    </div>
  </div>
</div>






<!-- 播放器 -->
<div class="player">
  <div class="player-info">
      <img id="cover" src="https://placehold.co/50" alt="封面">
    <div class="song-info">
      <p id="song-name">歌曲名称</p>
      <p id="artist-name">歌手</p>
    </div>
  </div>
  <div class="player-controls">
    <div class="controls">
      <button id="prev-btn"><i class="icon prev">&#x23EE;</i></button>
      <button id="play-btn"><i class="icon play">&#x23F5;</i></button>
      <button id="next-btn"><i class="icon next">&#x23ED;</i></button>
    </div>
    <div class="progress1">
      <span id="current-time">00:00</span>
      <input type="range" id="progress-bar" min="0" max="100" value="0">
      <span id="duration">00:00</span>
    </div>
  </div>
  <div class="volume-control">
    <button id="mute-btn"><i class="icon volume">&#x1F508;</i></button>
    <input type="range" id="volume-bar" min="0" max="100" value="80">
  </div>
  <audio id="audio"></audio>
</div>


<!-- 歌单详情 -->
<div id="selective2" class="selective2">
  <div class="logo">歌单详情</div>
</div>

<!-- 歌曲列表 -->
<!-- <div id="selective3" class="selective3">
  <div class="logo">歌曲列表</div>
</div> -->

<!-- 我喜欢的音乐 -->
<div id="selective4" class="selective4">
  <div class="logo">我喜欢的音乐</div>
</div>
  <script src="wyy.js"></script>
</body>
</html>
